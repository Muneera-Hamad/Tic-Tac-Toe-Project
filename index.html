<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="turn">
    <strong>Turn to play [ </strong><span id="player-turn">x</span><strong> ]</strong>
  </div>
  <div id="round">
    <strong>Round [ </strong><span id="game-round">1</span><strong> ]</strong>
  </div>
  <hr />
  <div id="board">
    <div class="square" onclick="makeAMove(0)"></div>
    <div class="square" onclick="makeAMove(1)"></div>
    <div class="square" onclick="makeAMove(2)"></div>
    <div class="square" onclick="makeAMove(3)"></div>
    <div class="square" onclick="makeAMove(4)"></div>
    <div class="square" onclick="makeAMove(5)"></div>
    <div class="square" onclick="makeAMove(6)"></div>
    <div class="square" onclick="makeAMove(7)"></div>
    <div class="square" onclick="makeAMove(8)"></div>
  </div>
  <div id="game-result">
    <div>
      <h3>Player [x]</h3>
      <p id="player1">0</p>
    </div>
    <div>
      <h3>Player [o]</h3>
      <p id="player2">0</p>
    </div>
</body>

</html>
